version: 1

requests:
  login:
    request:
      url: https://postman-echo.com/basic-auth
      headers:
      - name: Authorization
        value: Basic cG9zdG1hbjpwYXNzd29yZA==
      method: GET
  verify_login:
    request:
      url: https://jsonplaceholder.typicode.com/posts
      method: POST
      postData:
        mimeType: application/json
        text:
          foo: <$ login.authenticated $>
    validate:
    - jsonpath: content.foo
      expect: true
