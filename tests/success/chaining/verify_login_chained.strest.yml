version: 1
# This file assumes login.strest.yml was executed.
requests:
  verify_login_chained:
    request:
      url: https://jsonplaceholder.typicode.com/posts
      method: POST
      postData:
        mimeType: application/json
        text:
          foo: <% login.authenticated %>          
    validate:
    - jsonpath: content.foo
      expect: "true"
