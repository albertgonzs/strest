version: 1

requests:
  value1:
    request:
      url: https://postman-echo.com/get
      method: GET
      queryString:
      - name: foo
        value: bar
  value2:
    request:
      url: https://postman-echo.com/get
      method: GET
      queryString:
      - name: baz
        value: <$ value1.args.foo $>
    validate:
    - jsonpath: content.args.baz
      expect: bar 
