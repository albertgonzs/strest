version: 1

requests:
  value1:
    url: https://postman-echo.com/get
    method: GET
    data:
      params:
        foo: bar
  value2:
    url: https://postman-echo.com/get
    method: GET
    data:
      params:
        baz: <% value1.args.foo %>
    validate:
      json:
        args:
          baz: bar
