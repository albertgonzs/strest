version: 2

requests:
  codeValidate:
    request:
      url: https://jsonplaceholder.typicode.com/todos
      method: GET
    validate:
    - jsonpath: status 
      expect: 200
    # Multiple ways to use regex to validate status code
    - jsonpath: status 
      regex: 2\d+
    - jsonpath: status 
      regex: 2[0-9]{2}
    - jsonpath: status 
      regex: 2..
    - jsonpath: status 
      regex: 2.*
